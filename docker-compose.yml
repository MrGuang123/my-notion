version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-my_notion}
      POSTGRES_USER: ${DB_USER:-my_notion}
      POSTGRES_PASSWORD: ${DB_PASS:-devpassword}
    ports:
      - '5432:5432'
    volumes:
      - ./localData/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '6379-6379'
    volumes:
      - ./localData/redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.11
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY:-masterKey}
      MEILI_ENV: development
    ports:
      - '7700:7700'
    volumes:
      - ./localData/meili_data:/meili_data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  meili_data:
